<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Quizspiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question-container">
            <div id="timer"></div> <!-- Timer-Container -->
            <div id="progress"></div> <!-- Fortschrittsanzeige -->
            <div id="question"></div>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <button id="next-button" class="hide">Next</button>
        <div id="result-container" class="hide"></div> <!-- Ergebnis-Container -->
        <button id="restart-button" class="hide">Restart Quiz</button> <!-- Restart-Button, wird ausgeblendet -->
    </div>
    <script src="script.js"></script>
</body>
</html>
